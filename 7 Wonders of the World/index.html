<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link font awesome -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- link the css style sheet -->
    <link rel="stylesheet" href="style.css">
    <title>7 Wonders of the World</title>
</head>

<body>

    <div class="header">
        <h1>
            <b><em>7 Wonders of the World</em></b>
        </h1>
    </div>

    <div class="container">

        <div class="panel active" style="background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/2/23/The_Great_Wall_of_China_at_Jinshanling-edit.jpg/360px-The_Great_Wall_of_China_at_Jinshanling-edit.jpg');">
            <h3>The Great Wall of China</h3>
        </div>

        <div class="panel" style="background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/9/9a/Chichen_Itza_%283326547826%29.jpg/375px-Chichen_Itza_%283326547826%29.jpg');">
            <h3>El Castillo, Chichen Itza</h3>
        </div>
        
        <div class="panel" style="background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/2/24/P%C3%A9tra_de_nuit%2C_Jordanie.jpg/450px-P%C3%A9tra_de_nuit%2C_Jordanie.jpg');">
            <h3>Al-Khazneh</h3>
        </div>

        <div class="panel" style="background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/e/eb/Machu_Picchu%2C_Peru.jpg/450px-Machu_Picchu%2C_Peru.jpg');">
            <h3>Machu Picchu</h3>
        </div>

        <div class="panel" style="background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/a/ae/Christ_on_Corcovado_mountain.JPG/1024px-Christ_on_Corcovado_mountain.JPG');">
            <h3>Christ the Redeemer</h3>
        </div>

        <div class="panel" style="background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/d/de/Colosseo_2020.jpg/375px-Colosseo_2020.jpg');">
            <h3>Colosseum</h3>
        </div>

        <div class="panel" style="background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/b/bd/Taj_Mahal%2C_Agra%2C_India_edit3.jpg/375px-Taj_Mahal%2C_Agra%2C_India_edit3.jpg');">
            <h3>Taj Mahal</h3>
        </div>
        

    </div>

    <script src="script.js"></script>

</html>
